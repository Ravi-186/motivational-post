<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Post</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #0f0f1a);
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 50%;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }

    /* Animated gradient for h1 */
    h1 {
      font-family: 'Libre Baskerville', serif;
      text-transform: uppercase;
      font-size: 48px;
      background: linear-gradient(90deg, #ffdd57, #ff6b6b, #6a5af9, #ffdd57);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
      margin-bottom: 15px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      font-size: 20px;
      color: #ffffff;
      font-weight: 500;
      margin-bottom: 30px;
      line-height: 1.6;
      text-shadow: 1px 1px 5px #000;
    }

    img {
      width: 100%;
      border: 5px solid #ffdd57;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffdd57;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Believe in Yourself</h1>
    <p>Your only limit is your mind. Keep pushing forward and achieve greatness every single day!</p>
    <img src="assets/images/daenerys.jpeg" alt="Motivational Image">
  </div>
</body>
</html>
